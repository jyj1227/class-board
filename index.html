<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리반 전자칠판</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Import Jua as fallback */
      @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

      /* CookieRun Font Definition */
      @font-face {
        font-family: 'CookieRun';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'CookieRun';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Bold.woff') format('woff');
        font-weight: 700;
        font-style: normal;
      }
      
      body {
        font-family: 'CookieRun', 'Jua', sans-serif;
        background-color: #FFF9F2; /* Warm pastel background */
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Apply font to all text elements explicitly */
      h1, h2, h3, h4, h5, h6, button, input, textarea, select, .cute-font {
        font-family: 'CookieRun', 'Jua', sans-serif;
      }

      /* Custom scrollbar for cuteness */
      ::-webkit-scrollbar {
        width: 14px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF9F2; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FDBA74; 
        border-radius: 10px;
        border: 4px solid #FFF9F2;
      }

      /* 3D Dice Animation Styles */
      .scene {
        width: 100px;
        height: 100px;
        perspective: 400px;
      }
      .cube {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-50px);
        transition: transform 1s;
      }
      .cube.show-1 { transform: translateZ(-50px) rotateY(0deg); }
      .cube.show-2 { transform: translateZ(-50px) rotateY(-90deg); }
      .cube.show-3 { transform: translateZ(-50px) rotateY(-180deg); }
      .cube.show-4 { transform: translateZ(-50px) rotateY(90deg); }
      .cube.show-5 { transform: translateZ(-50px) rotateX(-90deg); }
      .cube.show-6 { transform: translateZ(-50px) rotateX(90deg); }
      
      .cube__face {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px solid #ccc;
        line-height: 100px;
        font-size: 40px;
        font-weight: bold;
        color: white;
        text-align: center;
        background: rgba(255, 126, 126, 0.95);
        border-radius: 16px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
      }
      .cube__face--1 { transform: rotateY(  0deg) translateZ(50px); }
      .cube__face--2 { transform: rotateY( 90deg) translateZ(50px); }
      .cube__face--3 { transform: rotateY(180deg) translateZ(50px); }
      .cube__face--4 { transform: rotateY(-90deg) translateZ(50px); }
      .cube__face--5 { transform: rotateX( 90deg) translateZ(50px); }
      .cube__face--6 { transform: rotateX(-90deg) translateZ(50px); }

      /* Floating Animation */
      @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
      }
      .floating-emoji {
        position: absolute;
        animation: floatUp 10s linear infinite;
        bottom: -50px;
      }

      /* Fade in/out for feedback */
      .fade-enter { opacity: 0; transform: scale(0.9); }
      .fade-enter-active { opacity: 1; transform: scale(1); transition: opacity 300ms, transform 300ms; }
      .fade-exit { opacity: 1; transform: scale(1); }
      .fade-exit-active { opacity: 0; transform: scale(0.9); transition: opacity 300ms, transform 300ms; }
    </style>

{

}
</script>
</head>

  </body>
</html>
